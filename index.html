<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Premium - Loja & Gestão</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Gradiente animado de fundo */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Efeito Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animações iOS-style */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-slide-down {
            animation: slideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .animate-scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Cartões de produto com hover */
        .product-card {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Botões estilo iOS */
        .btn-ios {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-ios:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-ios:active {
            transform: scale(0.98);
        }

        .btn-ios::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ios:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Canvas 3D */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Modal overlay */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        /* Efeito Rainbow */
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .rainbow-animate {
            animation: rainbow 3s linear infinite;
        }

        /* Badge do carrinho */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff3b30;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Input estilo iOS */
        .input-ios {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-ios:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .input-ios::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Painel lateral */
        .side-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            transition: right 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
        }

        .side-panel.open {
            right: 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .side-panel {
                width: 100%;
                right: -100%;
            }
        }

        /* Texto dos botões com contorno */
        .btn-text-outline {
            text-shadow: 
                -1px -1px 0 rgba(0, 0, 0, 0.3),
                1px -1px 0 rgba(0, 0, 0, 0.3),
                -1px 1px 0 rgba(0, 0, 0, 0.3),
                1px 1px 0 rgba(0, 0, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <canvas id="three-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;

        // Configuração do Firebase (Substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializar Firebase
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (error) {
            console.log("Firebase não configurado - usando modo demo");
        }

        // Produtos padrão
        const DEFAULT_PRODUCTS = [
            {
                id: '1',
                name: 'Whey Protein Premium',
                price: 149.90,
                category: 'Proteínas',
                image: 'https://images.unsplash.com/photo-1593095948071-474c5cc2989d?w=400',
                flavors: [
                    { name: 'Chocolate', image: 'https://images.unsplash.com/photo-1593095948071-474c5cc2989d?w=400' },
                    { name: 'Baunilha', image: 'https://images.unsplash.com/photo-1563636619-e9143da7973b?w=400' },
                    { name: 'Morango', image: 'https://images.unsplash.com/photo-1505252585461-04db1eb84625?w=400' }
                ]
            },
            {
                id: '2',
                name: 'Creatina Monohidratada',
                price: 89.90,
                category: 'Performance',
                image: 'https://images.unsplash.com/photo-1579722820308-d74e571900a9?w=400'
            },
            {
                id: '3',
                name: 'Pré-Treino Extreme',
                price: 119.90,
                category: 'Energia',
                image: 'https://images.unsplash.com/photo-1579722820308-d74e571900a9?w=400',
                flavors: [
                    { name: 'Fruit Punch', image: 'https://images.unsplash.com/photo-1579722820308-d74e571900a9?w=400' },
                    { name: 'Blue Razz', image: 'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400' }
                ]
            },
            {
                id: '4',
                name: 'BCAA 2:1:1',
                price: 79.90,
                category: 'Recuperação',
                image: 'https://images.unsplash.com/photo-1541534741688-6078c6bfb5c5?w=400'
            },
            {
                id: '5',
                name: 'Multivitamínico Complete',
                price: 59.90,
                category: 'Saúde',
                image: 'https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=400'
            },
            {
                id: '6',
                name: 'Ômega 3 Premium',
                price: 69.90,
                category: 'Saúde',
                image: 'https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?w=400'
            }
        ];

        // Context
        const AppContext = createContext();

        // App Principal
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [products, setProducts] = useState(DEFAULT_PRODUCTS);
            const [cart, setCart] = useState([]);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [showCartModal, setShowCartModal] = useState(false);
            const [showSettingsPanel, setShowSettingsPanel] = useState(false);
            const [currentView, setCurrentView] = useState('home');
            const [theme, setTheme] = useState('#667eea');
            const [members, setMembers] = useState([]);
            const [selectedMember, setSelectedMember] = useState(null);

            const ADMIN_EMAIL = 'academia.team.brunao@gmail.com';
            const ADMIN_PASSWORD = 'kartyoliveirabrunao789';

            useEffect(() => {
                initializeApp();
                init3DScene();
            }, []);

            const initializeApp = async () => {
                try {
                    // Criar admin se não existir
                    if (auth) {
                        auth.onAuthStateChanged(async (firebaseUser) => {
                            if (firebaseUser) {
                                const userDoc = await db.collection('users').doc(firebaseUser.uid).get();
                                setUser({
                                    ...firebaseUser,
                                    ...userDoc.data()
                                });
                            }
                            setLoading(false);
                        });

                        // Seed products
                        const productsSnapshot = await db.collection('products').get();
                        if (productsSnapshot.empty) {
                            DEFAULT_PRODUCTS.forEach(async (product) => {
                                await db.collection('products').add(product);
                            });
                        } else {
                            const loadedProducts = [];
                            productsSnapshot.forEach((doc) => {
                                loadedProducts.push({ id: doc.id, ...doc.data() });
                            });
                            setProducts(loadedProducts);
                        }
                    } else {
                        setLoading(false);
                    }
                } catch (error) {
                    console.error('Erro ao inicializar:', error);
                    setLoading(false);
                }
            };

            const init3DScene = () => {
                const canvas = document.getElementById('three-canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);

                // Criar dodecaedro
                const geometry = new THREE.DodecahedronGeometry(2, 0);
                const wireframeGeometry = new THREE.EdgesGeometry(geometry);
                
                const material = new THREE.MeshStandardMaterial({
                    color: 0x667eea,
                    metalness: 0.9,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.6
                });

                const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });

                const dodecahedron = new THREE.Mesh(geometry, material);
                const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
                dodecahedron.add(wireframe);
                scene.add(dodecahedron);

                // Iluminação
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(5, 5, 5);
                scene.add(pointLight);

                camera.position.z = 5;

                // Mouse interaction
                let mouseX = 0, mouseY = 0;
                document.addEventListener('mousemove', (e) => {
                    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
                });

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    dodecahedron.rotation.x += 0.005;
                    dodecahedron.rotation.y += 0.005;
                    
                    // Reação ao mouse
                    dodecahedron.rotation.x += mouseY * 0.01;
                    dodecahedron.rotation.y += mouseX * 0.01;
                    
                    // Flutuação suave
                    dodecahedron.position.y = Math.sin(Date.now() * 0.001) * 0.3;

                    renderer.render(scene, camera);
                }
                animate();

                // Responsivo
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            };

            const addToCart = (product, selectedFlavor = null) => {
                const cartItem = {
                    ...product,
                    selectedFlavor,
                    cartId: `${product.id}-${selectedFlavor || 'default'}`
                };

                const existingItem = cart.find(item => item.cartId === cartItem.cartId);
                if (existingItem) {
                    setCart(cart.map(item => 
                        item.cartId === cartItem.cartId 
                            ? { ...item, quantity: (item.quantity || 1) + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...cartItem, quantity: 1 }]);
                }
            };

            const removeFromCart = (cartId) => {
                setCart(cart.filter(item => item.cartId !== cartId));
            };

            const updateQuantity = (cartId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(cartId);
                } else {
                    setCart(cart.map(item => 
                        item.cartId === cartId ? { ...item, quantity } : item
                    ));
                }
            };

            const checkout = () => {
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const message = `🛒 *Novo Pedido*\n\n${cart.map(item => 
                    `• ${item.name}${item.selectedFlavor ? ` (${item.selectedFlavor})` : ''} - ${item.quantity}x - R$ ${(item.price * item.quantity).toFixed(2)}`
                ).join('\n')}\n\n*Total: R$ ${total.toFixed(2)}*`;
                
                const whatsappUrl = `https://wa.me/554474007855?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center animate-scale-in">
                            <div className="spinner mx-auto mb-4"></div>
                            <p className="text-white text-xl font-semibold">Carregando...</p>
                        </div>
                    </div>
                );
            }

            return (
                <AppContext.Provider value={{
                    user, setUser, products, cart, addToCart, removeFromCart, updateQuantity,
                    showAuthModal, setShowAuthModal, showCartModal, setShowCartModal,
                    theme, setTheme, currentView, setCurrentView, checkout,
                    showSettingsPanel, setShowSettingsPanel, members, setMembers,
                    selectedMember, setSelectedMember, ADMIN_EMAIL
                }}>
                    <div className="min-h-screen relative z-10">
                        <Header />
                        <main className="pt-24 pb-12 px-4">
                            {currentView === 'home' && <HomeView />}
                            {currentView === 'training' && <TrainingView />}
                            {currentView === 'admin' && <AdminPanel />}
                        </main>
                        {showAuthModal && <AuthModal />}
                        {showCartModal && <CartModal />}
                        <SettingsPanel />
                    </div>
                </AppContext.Provider>
            );
        }

        // Header Component
        function Header() {
            const { user, cart, setShowAuthModal, setShowCartModal, setShowSettingsPanel, 
                    currentView, setCurrentView, theme, ADMIN_EMAIL } = useContext(AppContext);

            const isAdmin = user?.email === ADMIN_EMAIL;
            const isApproved = user?.status === 'approved';

            return (
                <header className="fixed top-0 left-0 right-0 z-50 animate-slide-down">
                    <div className="glass mx-4 mt-4 rounded-3xl px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={() => setCurrentView('home')}
                                    className="text-white text-2xl font-bold hover:scale-110 transition-transform"
                                >
                                    💪 Academia Premium
                                </button>
                            </div>

                            <div className="flex items-center space-x-4">
                                {/* Ícone Treino */}
                                {user && (
                                    <button
                                        onClick={() => isApproved ? setCurrentView('training') : alert('Aguarde aprovação do administrador para acessar os treinos.')}
                                        className="relative p-2 hover:scale-110 transition-transform"
                                        title="Meu Treino"
                                    >
                                        <span className="text-2xl">📋</span>
                                        {!isApproved && (
                                            <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                                ✕
                                            </span>
                                        )}
                                    </button>
                                )}

                                {/* Ícone Agenda */}
                                {user && (
                                    <button
                                        onClick={() => isApproved ? alert('Agenda em desenvolvimento') : alert('Aguarde aprovação do administrador.')}
                                        className="relative p-2 hover:scale-110 transition-transform"
                                        title="Agenda Semanal"
                                    >
                                        <span className="text-2xl">📅</span>
                                        {!isApproved && (
                                            <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                                ✕
                                            </span>
                                        )}
                                    </button>
                                )}

                                {/* Carrinho */}
                                <button 
                                    onClick={() => setShowCartModal(true)}
                                    className="relative p-2 hover:scale-110 transition-transform"
                                >
                                    <span className="text-2xl">🛒</span>
                                    {cart.length > 0 && (
                                        <span className="cart-badge">
                                            {cart.reduce((sum, item) => sum + item.quantity, 0)}
                                        </span>
                                    )}
                                </button>

                                {/* Configurações */}
                                <button 
                                    onClick={() => setShowSettingsPanel(true)}
                                    className="p-2 hover:scale-110 transition-transform"
                                >
                                    <span className="text-2xl">⚙️</span>
                                </button>

                                {/* Admin Panel */}
                                {isAdmin && (
                                    <button 
                                        onClick={() => setCurrentView('admin')}
                                        className="btn-ios glass px-4 py-2 rounded-xl text-white btn-text-outline"
                                        style={{ background: theme }}
                                    >
                                        👑 Admin
                                    </button>
                                )}

                                {/* Auth */}
                                {user ? (
                                    <div className="flex items-center space-x-3">
                                        <span className="text-white text-sm">{user.displayName || user.email}</span>
                                        <button 
                                            onClick={() => auth.signOut()}
                                            className="btn-ios glass px-4 py-2 rounded-xl text-white btn-text-outline"
                                        >
                                            Sair
                                        </button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => setShowAuthModal(true)}
                                        className="btn-ios glass px-6 py-2 rounded-xl text-white btn-text-outline"
                                        style={{ background: theme }}
                                    >
                                        Entrar
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Home View (Loja)
        function HomeView() {
            const { products, addToCart, theme } = useContext(AppContext);
            const [selectedFlavors, setSelectedFlavors] = useState({});

            const handleFlavorSelect = (productId, flavor) => {
                setSelectedFlavors(prev => ({
                    ...prev,
                    [productId]: flavor
                }));
            };

            return (
                <div className="max-w-7xl mx-auto">
                    <div className="text-center mb-12 animate-slide-up">
                        <h1 className="text-5xl font-bold text-white mb-4">
                            Suplementos Premium
                        </h1>
                        <p className="text-xl text-white/80">
                            Os melhores produtos para seu desempenho
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {products.map((product, index) => (
                            <div 
                                key={product.id}
                                className="product-card glass rounded-3xl p-6 animate-slide-up"
                                style={{ animationDelay: `${index * 0.1}s` }}
                            >
                                <div className="relative mb-4 rounded-2xl overflow-hidden">
                                    <img 
                                        src={selectedFlavors[product.id]?.image || product.image}
                                        alt={product.name}
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="absolute top-3 right-3 glass px-3 py-1 rounded-full">
                                        <span className="text-white font-semibold text-sm">
                                            {product.category}
                                        </span>

        // Auth Modal
        function AuthModal() {
            const { setShowAuthModal, setUser, theme } = useContext(AppContext);
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [fullName, setFullName] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (isLogin) {
                        const result = await auth.signInWithEmailAndPassword(email, password);
                        setUser(result.user);
                        setShowAuthModal(false);
                    } else {
                        if (password !== confirmPassword) {
                            alert('As senhas não coincidem!');
                            setLoading(false);
                            return;
                        }

                        const result = await auth.createUserWithEmailAndPassword(email, password);
                        await result.user.updateProfile({ displayName: fullName });
                        
                        await db.collection('users').doc(result.user.uid).set({
                            email: email,
                            displayName: fullName,
                            status: 'pending',
                            createdAt: new Date()
                        });

                        setUser(result.user);
                        setShowAuthModal(false);
                        alert('Conta criada! Aguarde aprovação do administrador.');
                    }
                } catch (error) {
                    alert(error.message);
                }
                setLoading(false);
            };

            const handleGoogleLogin = async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);
                    
                    const userDoc = await db.collection('users').doc(result.user.uid).get();
                    if (!userDoc.exists) {
                        await db.collection('users').doc(result.user.uid).set({
                            email: result.user.email,
                            displayName: result.user.displayName,
                            status: 'pending',
                            createdAt: new Date()
                        });
                    }

                    setUser(result.user);
                    setShowAuthModal(false);
                } catch (error) {
                    alert(error.message);
                }
            };

            return (
                <div className="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="glass rounded-3xl p-8 max-w-md w-full animate-scale-in">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-3xl font-bold text-white">
                                {isLogin ? 'Entrar' : 'Registar'}
                            </h2>
                            <button
                                onClick={() => setShowAuthModal(false)}
                                className="text-white text-3xl hover:scale-110 transition-transform"
                            >
                                ✕
                            </button>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLogin && (
                                <input
                                    type="text"
                                    placeholder="Nome Completo"
                                    value={fullName}
                                    onChange={(e) => setFullName(e.target.value)}
                                    className="input-ios w-full"
                                    required
                                />
                            )}

                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="input-ios w-full"
                                required
                            />

                            <input
                                type="password"
                                placeholder="Senha"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="input-ios w-full"
                                required
                            />

                            {!isLogin && (
                                <input
                                    type="password"
                                    placeholder="Confirmar Senha"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="input-ios w-full"
                                    required
                                />
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="btn-ios w-full px-6 py-4 rounded-xl text-white font-semibold btn-text-outline text-lg"
                                style={{ background: theme }}
                            >
                                {loading ? 'Processando...' : isLogin ? 'Entrar' : 'Criar Conta'}
                            </button>
                        </form>

                        <div className="my-6 flex items-center">
                            <div className="flex-1 border-t border-white/20"></div>
                            <span className="px-4 text-white/50 text-sm">ou</span>
                            <div className="flex-1 border-t border-white/20"></div>
                        </div>

                        <button
                            onClick={handleGoogleLogin}
                            className="btn-ios glass w-full px-6 py-4 rounded-xl text-white font-semibold btn-text-outline flex items-center justify-center space-x-2"
                        >
                            <span>🔐</span>
                            <span>Continuar com Google</span>
                        </button>

                        <div className="mt-6 text-center">
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-white/70 hover:text-white transition-colors"
                            >
                                {isLogin ? 'Não tem conta? Registar' : 'Já tem conta? Entrar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

                    <div className="p-8 h-full overflow-y-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-3xl font-bold text-white">⚙️ Configurações</h2>
                            <button
                                onClick={() => setShowSettingsPanel(false)}
                                className="text-white text-3xl hover:scale-110 transition-transform"
                            >
                                ✕
                            </button>
                        </div>

                        <div className="space-y-8">
                            {/* Temas Sólidos */}<div>
                                <h3 className="text-xl font-semibold text-white mb-4">Temas</h3>
                                <div className="grid grid-cols-3 gap-3">
                                    {themes.map(t => (
                                        <button
                                            key={t.name}
                                            onClick={() => setTheme(t.color)}
                                            className={`btn-ios h-16 rounded-xl transition-all ${
                                                theme === t.color ? 'ring-2 ring-white scale-105' : ''
                                            }`}
                                            style={{ background: t.color }}
                                        >
                                            <span className="text-white font-semibold btn-text-outline text-sm">
                                                {t.name}
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Temas Rainbow */}
                            <div>
                                <h3 className="text-xl font-semibold text-white mb-4">Temas Animados</h3>
                                <div className="space-y-3">
                                    {rainbowThemes.map(t => (
                                        <button
                                            key={t.name}
                                            onClick={() => setTheme(t.gradient)}
                                            className={`btn-ios w-full h-16 rounded-xl transition-all rainbow-animate ${
                                                theme === t.gradient ? 'ring-2 ring-white scale-105' : ''
                                            }`}
                                            style={{ background: t.gradient }}
                                        >
                                            <span className="text-white font-semibold btn-text-outline">
                                                {t.name}
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Modo Ecrã Cheio */}
                            <div>
                                <h3 className="text-xl font-semibold text-white mb-4">Visualização</h3>
                                <button
                                    onClick={toggleFullscreen}
                                    className="btn-ios glass w-full px-6 py-4 rounded-xl text-white font-semibold btn-text-outline"
                                >
                                    🖥️ Ecrã Cheio
                                </button>
                            </div>

                            {/* Informações */}
                            <div className="glass rounded-2xl p-6">
                                <h3 className="text-lg font-semibold text-white mb-3">Sobre</h3>
                                <p className="text-white/70 text-sm leading-relaxed">
                                    Academia Premium v1.0
                                    <br />
                                    Plataforma completa de e-commerce e gestão de treinos.
                                    <br /><br />
                                    Desenvolvido com React, Firebase e Three.js
                                </p>
                            </div>

                            {/* Atalhos de Teclado */}
                            <div className="glass rounded-2xl p-6">
                                <h3 className="text-lg font-semibold text-white mb-3">Atalhos</h3>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between text-white/70">
                                        <span>F11</span>
                                        <span>Ecrã Cheio</span>
                                    </div>
                                    <div className="flex justify-between text-white/70">
                                        <span>ESC</span>
                                        <span>Fechar Modais</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
